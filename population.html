<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicnlhbnRtIiwiYSI6ImNpaDgycjExZzB0NDR1MWtpbWdkeDhxbmIifQ.AamjhGik8yPxK5V71kzHdw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    zoom: 13,
    center: [-122.447303, 37.753574]
});

map.on('load', function () {

  map.addLayer({
    "id": "own-points",
    "type": "circle",
    "source": {
        "type": 'vector',
        "url": 'mapbox://ryantm.58uh2o78'
    },
    "source-layer": "ro_points",
    "filter": [
        "all",
        ["==","$type","Point"],
        ["==","ro","O"]
    ],
    "layout": {
        "visibility": "visible"
    },
    "paint": {
        "circle-color": "hsl(185, 100%, 50%)",
        "circle-radius": {
            "base": 1,
            "stops": [
                [12,1.5],
                [15,1.58],
                [16,2.5],
                [17,3.95],
                [18,6.25],
                [19,9.88],
                [20,15.63],
                [21,24.71],
                [22,39.06]
            ]
        },
        "circle-opacity": {
            "base": 1,
            "stops": [
                [9,0.3],
                [17,1]
            ]
        }
    }
  });

  map.addLayer({
    "id": "rent-points",
    "type": "circle",
    "source": {
        "type": 'vector',
        "url": 'mapbox://ryantm.58uh2o78'
    },
    "source-layer": "ro_points",
    "filter": [
        "all",
        ["==","$type","Point"],
        ["==","ro","R"]
    ],
    "layout": {
        "visibility": "visible"
    },
    "paint": {
        "circle-color": "hsl(303, 100%, 50%)",
        "circle-radius": {
            "base": 1,
            "stops": [
                [12,1.5],
                [15,1.58],
                [16,2.5],
                [17,3.98],
                [18,6.25],
                [19,9.88],
                [20,15.63],
                [21,24.71],
                [22,39.06]
            ]
        },
        "circle-opacity": {
            "base": 1,
            "stops": [
                [12,0.3],
                [17,1]
            ]
        }
    }
  });
});

</script>

</body>
</html>
