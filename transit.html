<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #colorLegend{
            width: 42px;
            position: absolute;
            left: 10px;
            bottom: 10px;
            background-color: rgba(255,255,255,.5);
            z-index: 2;
            font-family: 'Open Sans', sans-serif;
            font-size: 1em;
        }
        .legendItem{
            margin-bottom: 5px;
            margin-left: 5px;
            margin-top: 5px;
        }
        .colorbox{
            width:30px;
            height:20px;
        }
    </style>
</head>
<body>
    <div id="colorLegend">
      <div class="legendItem"><div class="colorbox" style="background-color: #fa946e"></div>Rail</div>
      <div class="legendItem"><div class="colorbox" style="background-color: #c091e6"></div>Bus</div>
    </div>
    <div id='map'></div>
<!-- <script src='routes_s.js'></script> -->
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibW9udHltb29zZTIxIiwiYSI6IjZGdDZJZlEifQ.HmDYRXH_GXbIgELZTJ18Nw';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v8',
  center: [-122.6765, 45.5231],
  zoom: 13
});

function GetRoutes(callback){
    $.ajax({
        url: 'https://developer.trimet.org/ws/v2/vehicles?appID=855A219E7990A6DCB57450C75',
        success: function(data){
            var formattedData = FormatData(data.resultSet.vehicle);
            callback(formattedData);
        }
    });
}

function FormatData(data){
    
    var pointData = {
      "type": "FeatureCollection",
      "features": []
    };
    for (var i = data.length - 1; i >= 0; i--) {
        var feature = data[i];
        var point = {
            "geometry":{
                "type":"Point",
                "coordinates":[feature.longitude, feature.latitude]
            },
            "properties":{
                "transitType":feature.type == 'rail' ? 0 : 1,
                "signMessageLong": feature.signMessageLong,
                "delay": Math.abs(feature.delay)
            }
        };
        pointData.features.push(point);
    };

    return pointData
}

map.on('load', function () {
    // AJAX Load GeoJSON from GitHub
    var url = 'https://raw.githubusercontent.com/McCulloughRT/GISData/master/routes_s.json';
    $.ajax({
        dataType: 'json',
        url: url,
        async: true,
        success: function(geojson) {
            OnDataLoad(geojson);
        }
    });
    function OnDataLoad(geojson) {
        // Add a source and layer displaying a point which will be animated in a circle.
        GetRoutes(function(data){
            console.log(data);
            map.addSource('lines',{
                "type": "geojson",
                "data": geojson
            });
            map.addSource('point', {
                "type": "geojson",
                "data": data
            });
            map.addLayer({
                "id": "routes_bus",
                "source": "lines",
                "type": "line",
                "layout": {
                    "line-join":"round",
                    "line-cap":"round"
                },
                "paint": {
                    "line-color": '#c091e6',
                    "line-width":1
                },
                "filter": ['==','type','BUS']
            });
            map.addLayer({
                "id": "routes_rail",
                "source": "lines",
                "type": "line",
                "layout": {
                    "line-join":"round",
                    "line-cap":"round"
                },
                "paint": {
                    "line-color": '#fa946e',
                    "line-width":1
                },
                "filter": ['any',['==','type','MAX'],['==','type','SC']]
            });
            map.addLayer({
                "id": "bus",
                "source": "point",
                "type": "circle",
                "paint": {
                    "circle-radius": 5,
                    "circle-color": '#c091e6'
                },
                "filter": ['==','transitType',1]
            });
            map.addLayer({
                "id": "rail",
                "source": "point",
                "type": "circle",
                "paint": {
                    "circle-radius": 5,
                    "circle-color": '#fa946e'
                },
                "filter": ['==','transitType',0]
            });

            function animate() {
                GetRoutes(function(newData){
                    map.getSource('point').setData(newData);
                    setTimeout(animate, 3000);
                });
            }

            // Start the animation.
            animate();
        });
    }

});

map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['bus','rail'] });

    if (!features.length) {
        return;
    }

    var feature = features[0];
    var html = '</br>Seconds off schedule: ' + feature.properties.delay;

    // Populate the popup and set its coordinates
    // based on the feature found.
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.signMessageLong + html)
        .addTo(map);
});

// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['bus','rail'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});
</script>

</body>
</html>
